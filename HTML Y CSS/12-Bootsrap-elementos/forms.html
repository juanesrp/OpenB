<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container pt-4">
        <form action="">
            <div class="mb-3">
                <label for="nombre" class="form-label">Introduce tu nombre</label>
                <input id="nombre" type="text" class="form-control" placeholder="Tu nombre" disabled>
                <div class="form-text">Introduce tu nombre de pila</div>
            </div>
            <div class="mb-3">
                <input id="check-mayor-edad" type="checkbox" class="form-check-input">
                <label for="check-mayor-edad" class="form-check-label">¿Eres mayor de edad?</label>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Introduce tu apellido</label>
                <input id="apellido" type="text" class="form-control-plaintext" placeholder="Tu apellido" value="Rendón">
                <div class="form-text">Introduce tu apellido</div>
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Por</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp" value="juanes@juanes.com" readonly>
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>            
            </div>
            <div class="mb-3">
                <input type="color" class="form-control-color">
            </div>
            <div class="mb-3">
                <label for="exampleDataList" class="form-label">Seleciona tu ciudad</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="San Sebastian"></option>
                    <option value="Madrid"></option>
                    <option value="Bilbao"></option>
                    <option value="Valencia"></option>
                </datalist>
            </div>
              <button type="submit" class="btn btn-primary">Submit</button> 
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
