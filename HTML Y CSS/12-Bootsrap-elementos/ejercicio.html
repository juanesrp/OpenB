<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  <!-- Primer punto -->
    <div class="container py-4">
        <div class="container-fluid py-5 text-bg-dark">
            <h1 class="display-5 fw-bold">Haciendo un Jumbotron</h1>
            <p class="col-md-8 fs-4">
                Lo realicé inspeccionando algun ejemplo de jumbotron y tome sus propiedades
            </p>
            <button class="btn btn-outline-light" type="button" 
                data-bs-toggle="modal" data-bs-target="#modal" >
                Abre modal
            </button>
        </div>
        <div class="modal fade" id="modal" data-bs-backdrop="static">
            <div class="modal-dialog">
               <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-tittle fs-5">Titulo del Modal</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div> 
                    <div class="modal-body">
                        <p>Este es el body del modal</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-secondary" type="button" data-bs-dismiss="modal">Cerrar</button> 
                        <button type="button" class="btn btn-primary">Guardar cambios</button>
                    </div>
               </div> 
            </div>
        </div>
<!-- Segundo Punto-->
        <form action="" class="mt-4">
            <div class="mb-3 row form-group">
                <label for="nombre" class="form-label col-sm-2 col-form-label">Nombre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre">
                </div>
            </div>
            <div class="mb-3 row form-group">
                <label for="telefono" class="form-label col-sm-2 col-form-label">Telefono</label>
                <div class="col-sm-10">
                    <input type="tel" class="form-control" id="telefono">
                </div>
            </div>
            <div class="mb-3 row form-group">
                <label for="mensaje" class="form-label col-sm-2 col-form-label">Mensaje</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="mensaje" rows="5" placeholder="Dejanos un mensaje"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

<!--Tercer punto-->
        <div class="card mt-4" style="width: 18rem">
            <img src="img/foto.jpeg" alt="foto" class="card-img-top">
            <div class="card-header">
                <h3>Juan Esteban Rendón</h3>
            </div>
            <div class="card-body">
                <p class="card-text">Ingeniero de sistemas, 25 años interesado en el desarrollo de software</p>
            </div>
            <div class="card-footer">
                juanesrp@gmail.com
            </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        const myModal = document.getElementById('myModal')
        const myInput = document.getElementById('myInput')

        myModal.addEventListener('shown.bs.modal', () => {
            myInput.focus()
        })
    </script>
  </body>
</html>
