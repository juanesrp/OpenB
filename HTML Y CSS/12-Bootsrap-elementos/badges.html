<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>_Badges</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container">
        <h2>Este es el Titulo <span class="badge bg-secondary">Nuevo!</span></h2>
        <div class="row d-block px-4">
            <button class="btn btn-primary w-auto">Notificaciones
            <span class="badge bg-secondary">5</span>
            </button>
            
        </div>
        <button class="btn btn-primary mt-4 position-relative">Emails <span class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill">99+</span></button>
        <button class="btn btn-primary mt-4 position-relative">Notificaciones <span class="badge position-absolute bg-danger top-0 start-100 translate-middle rounded-pill p-2"><span class="visually-hidden">99</span></span></button>

        <span class="badge text-bg-success">Exito</span>
        <span class="badge text-bg-danger">Error</span>

        <span class="badge text-bg-success rounded-pill">Exito</span>
        <span class="badge text-bg-danger rounded-pill">Error</span>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
