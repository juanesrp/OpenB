<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>forms-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container pt-4">
        <form action="">
            <label for="rango"> Selecciona el rango</label>
            <input id="rango" type="range" class="form-range" 
            value="5" min="0" max="10" step="0.1">
            <div class="input-group mb-4">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control">
            </div>
            <label for="email">Introuce tu correo</label>
            <div class="input-group w-50">
                <input id="email" type="text" class="form-control" placeholder="username">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <label for="email-2">Introuce tu correo</label>
            <div class="input-group input-group-lg w-100 flex-nowrap mb-4">
                <input id="email" type="text" class="form-control" placeholder="username">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-text">
                  <input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
              </div>
              
            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with radio button">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="radio" value="" aria-label="Radio button for following text input">
                </div>
                <input type="text" class="form-control" name="nombre" placeholder="Tu nombre">
                <input type="text" class="form-control" name="nombre" placeholder="Tu apellido">
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Haz tu busqueda">
                <button class="btn btn-outline-primary"> Buscar</button>
            </div>

            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Haz tu busqueda">
                <button class="btn btn-outline-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"> Elige tu buscador</button>
                <ul class="dropdown-menu dropdown-menu-end">
                    <li><a class="dropdown-item" href="#">Google</a></li>
                    <li><a class="dropdown-item" href="#">Bing</a></li>
                    <li><a class="dropdown-item" href="#">Brave</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Separated link</a></li>
                  </ul>                
            </div>

            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="text-nombre" placeholder="Tu nombre">
                <label for="text-nombre">Nombre label</label>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
