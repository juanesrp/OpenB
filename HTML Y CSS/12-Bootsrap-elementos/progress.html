<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Progress Bars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="container py-4">
        <div class="progress">
            <div class="progress-bar" style="width: 39%;">
            39%
            </div>
        </div>
        <div class="progress mt-4" style="height: 2px;">
            <div class="progress-bar" style="width: 89%;">
            </div>
        </div>

        <div class="progress mt-4">
            <div class="progress-bar bg-success" style="width: 18%;"></div>
            <div class="progress-bar bg-danger" style="width: 9%;"></div>
        </div>

        <div class="progress mt-4">
            <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" style="width: 56%;">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
