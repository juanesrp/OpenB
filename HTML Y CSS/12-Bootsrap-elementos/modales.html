<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div class="container py-4">
        <button type="button" 
        class="btn btn-primary" 
        data-bs-toggle="modal" 
        data-bs-target="#modal-ejemplo">
            Launch demo modal
        </button>
        <div class="modal fade" id="modal-ejemplo" data-bs-backdrop="static">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <h4 class="modal-header">Este es el header</h4>
                    <div class="modal-body">
                        <p>Este es el body</p>
                        <p>Este es el body</p>
                        <hr>
                        <p>
                            This 
                            <button class="btn btn-secondary" 
                            data-bs-toggle="popover" 
                            title="Titulo del popover" 
                            data-bs-content="Este es el contenido del Popover">
                            button
                            </button> 
                        triggers a popover on click.
                        </p>
                        <hr>
                        <p>
                            Este es un 
                            <a href="#"
                            data-bs-toggle="tooltip" 
                            data-bs-placement="top"
                            title="Este es un tooltip"
                            >
                            tooltip    
                        </a> </p>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-secondary"
                        data-bs-dismiss="modal">
                        Cerrar
                        </button>
                        <button class="btn btn-primary">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
        
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
  </body>
</html>
