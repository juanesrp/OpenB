<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicionamiento</title>
    <link rel="stylesheet" href="estilos/posicionamiento.css">
</head>
<body>
    <h1>Posicionamiento en CSS</h1>
    <!-- <li>Static</li>
    <li>Relative</li>
    <li>fixed</li>
    <li>Absolute</li>
    <li>Sticky</li> -->
    <div class="static">Soy un div estatico (static)</div>
    <div class="relative">Soy un div relativo (relative)</div>
    <div class="fixed">Soy un div Fixed (fixed)</div>
    <div class="sticky">Soy un div Sticky (sticky)</div>
    <div class="relative contenedor">
        <div class="absolute">
            Soy un div Absoluto (absolute)
        </div>
    </div>
</body>
</html>
