<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios</title>
    </head>
    <body>
        <form action="resultados.html" method="GET">
            <div>
                <label for="nombreusuario">Nombre de usuario</label> 
                <input name="nombreusuario" id="nombreusuario" required>
            </div>
            <br>
            <div>
                <label for="password">Contrase√±a</label>
                <input type="password" name="password" id="password" required>
            </div> 
            <br>
            <div>
                <label for="email">Cual es tu email</label>
                <input type="email" name="email" id="email"></input>
            </div>
            <br>
            <div>
                <label for="edad">Cual es tu edad</label>
                <input type="number" name="edad" id="edad" min="0" max="200" step="5"></input>
            </div>
            <br>
            <div>
                <label for="fecha">Cual es tu fecha de nacimiento</label>
                <input type="date" name="fecha" id=fecha"></input>
            </div>
            <br>
            <div>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios"></textarea>
            </div>
            <br>
            <button type="reset">Reset</button>   
            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
